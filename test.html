<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test — Lydcoaching</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --border: rgba(255, 255, 255, 0.12);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --panel: rgba(0, 0, 0, 0.04);
          --text: rgba(0, 0, 0, 0.9);
          --muted: rgba(0, 0, 0, 0.65);
          --border: rgba(0, 0, 0, 0.12);
        }
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        width: min(860px, calc(100% - 32px));
        margin: 48px auto;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 22px;
      }
      p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.55;
      }
      a {
        color: inherit;
        font-weight: 650;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
      }
      .ok {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(34, 197, 94, 0.12);
        margin-top: 12px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #22c55e;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Page test</h1>
        <p>
          Si tu lis ceci sur GitHub Pages, alors la publication est OK.
        </p>
        <p>
          Retour à <a href="./index.html">l’accueil</a>.
        </p>
        <div class="ok">
          <span class="dot" aria-hidden="true"></span>
          <span>OK — page <code>test.html</code> chargée.</span>
        </div>
      </div>
    </div>
  </body>
</html>
