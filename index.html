<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lydcoaching — Test GitHub</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --accent: #7c5cff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --card: rgba(0, 0, 0, 0.04);
          --text: rgba(0, 0, 0, 0.9);
          --muted: rgba(0, 0, 0, 0.65);
          --accent: #4f46e5;
        }
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 10%, rgba(124, 92, 255, 0.28), transparent 55%),
          radial-gradient(900px 500px at 80% 30%, rgba(34, 197, 94, 0.16), transparent 55%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(860px, calc(100% - 32px));
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 24px;
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.5;
      }
      a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, var(--accent), #22c55e);
        font-weight: 600;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
      }
      .meta {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Page d’accueil (test)</h1>
      <p>
        Si tu vois cette page via GitHub Pages, c’est que le déploiement fonctionne.
      </p>
      <a href="./test.html">Ouvrir la page test</a>
      <div class="meta">
        Repo: <code>spailh/lydcoaching</code> — Fichier: <code>index.html</code>
      </div>
    </main>
  </body>
</html>
